    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        $(document).ready(function(){


            $("#hide").click(function(){
                $("p").hide(1);
            });

            $("#show").click(function(){
                $("p").show(1);
            });
            

            $("#toggle").click(function(){
                $("p").toggle(500);
            });

            $("#fade").click(function(){
                $("p").fadeToggle();
            });

            $("#slide").click(function(){
                $("p").slideToggle(500);
            });


        });
        

        $("#ani").click(function(){
            $("#quadrado").animate(
                {
                    left:    '150px' ,
                    opacity: '+=0.1'   ,
                    height:  '+=50px' ,
                    width:   '+=50px' ,
                    
                });
        });
        

    </script>
